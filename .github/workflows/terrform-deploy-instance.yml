---
name: Terraform Deploy & Ansible Configure
on:
  workflow_dispatch:
    inputs:
      tf_action:
        description: "Terraform action"
        required: true
        type: choice
        options:
          - plan
          - apply
          - destroy
        default: plan

jobs: 
  deploy:
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false
      TF_VAR_ami_id: ${{ secrets.AMI_ID }}
      TF_VAR_key_name: ${{ secrets.KEY_NAME }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: generate variable.tfvars
      working-directory: terraform
      run: |
        cat <<EOF > terraform.tfvars
        ami   = "${{ secrets.TF_VAR_AMI_ID }}"
        key_name = "${{ secrets.TF_VAR_KEY_NAME }}"
        db_name   = "${{ secrets.TF_VAR_db_name }}"
        db_user   = "${{ secrets.TF_VAR_db_user }}"
        db_password   = "${{ secrets.TF_VAR_db_password }}"
        EOF

    - name: Terraform Init
      working-directory: terraform
      run: terraform init

    - name: Terraform validate
      working-directory: terraform
      run: terraform validate
      
    - name: Terraform plan
      working-directory: terraform
      run: terraform plan

    - name: Terraform Apply
      if: github.event.inputs.tf_action == 'apply'
      working-directory: terraform
      run: terraform apply -auto-approve

    - name: Terraform Destroy
      if: github.event.inputs.tf_action == 'destroy'
      working-directory: terraform
      run: terraform destroy -auto-approve

    - name: Capture Terraform Outputs
      if: github.event.inputs.tf_action == 'apply'
      working-directory: terraform
      id: tf_outputs
      run: |
            
    - name: Capture Terraform Outputs
      if: success()
      working-directory: terraform
      run: |
             echo "NGINX_IPS=$(terraform output -json nginx_public_ips)" >> $GITHUB_ENV
             echo "APP_IPS=$(terraform output -json app_private_ips)" >> $GITHUB_ENV
             echo "POSTGRES_IPS=$(terraform output -json postgres_private_ips)" >> $GITHUB_ENV

    - name: Show Outputs
      if: github.event.inputs.tf_action == 'apply'
      run: |
             echo "App Node IP: ${{ env.APP_IPS }}"
             echo "Nginx Node IP: ${{ env.NGINX_IPS }}"
             echo "Grace-Postgres Node IP: ${{ env.POSTGRES_IPS }}"

    
